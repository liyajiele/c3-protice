<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			background: red;
			width: 400px;
			height: 200px;
			
		}
		div:hover{
			background-color: blue;
			transition-property: background-color;      /* 过渡颜色*/
			transition-duration: 2s;             /*过渡时间*/
			/*transition-delay: 2s;                  /*延迟时间*/*/
			transition-timing-function: cubic-bezier;          /*过渡效果*/
		}
		
	</style>
	<body>
		<div></div>
	</body>
</html>
