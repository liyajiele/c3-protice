<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		div{
			width: 400px;
			height: 200px;
			border: 2px solid #fcf;
			padding: 4px;
			background: linear-gradient(blue,red);
			background-origin: padding-box;
			background-clip: content-box;
		}
		ul{
			list-style-image: -webkit-gradient(radial,center center,4,center center,8,from(#ff0000),to(rgba(0,0,0,0),color-stop(50%,#dd0000)) );
		}
	</style>
	<body>
	    <div></div>
	    <ul>
	    	<li>百度</li>
	    	<li>阿里巴巴</li>
	    	<li>腾讯</li>
	    	<li>聚美</li>
	    </ul>
	</body>
</html>
